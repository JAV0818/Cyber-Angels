<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Any additional metadata or links to external resources (stylesheets, scripts) should go here -->
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,300;6..12,400;6..12,500;6..12,600;6..12,700;6..12,800;6..12,900;6..12,1000&family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- app container -->
    <div class="container">
      <!-- navigation bar  -->
      <ul class="nav-area">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Web dev</a>
        <a href="#">Consulting</a>
        <a href="#">Networking</a>
        <a href="contact.html">Contact</a>
      </ul>

      <div class="addcontainer">
        <h1>Contact Us</h1>
      </div>

      <!-- glass container for form -->
      <form id="glass">
        <div class="form-group">
          <h2>Allow us to turn your idea into reality!</h2>
          <br />
          <div class="namefield">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required />

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required />
          </div>
        </div>

        <div class="form-group">
          
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required />

            <br>

            <label for="ponumber">Phone Number:</label>
            <input type="text" name="ponumber" id="ponumber" />
          
        </div>

        <div class="form-group">
          <label for="message">Project Overview:</label> <br />
          <textarea id="message" name="message" rows="14" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
